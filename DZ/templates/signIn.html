{% extends 'base.html' %}
{% block title %}Вход{% endblock %}
{% block body %}
    <div id="signIn">
    <form method="post">
        {% csrf_token %}

        {% if errors != 0 %}
            {% for error in errors %}
                {{ error }}.
            {% endfor %}
        {% endif %}

        {{ form.as_p }}
        <button type="submit" class="btn btn-login">Войти</button>
    </form>
    </div>
{% endblock %}
