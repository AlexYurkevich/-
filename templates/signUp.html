{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block body %}
    <div id="signUp">
    <form method="post">
        {% csrf_token %}

        {% if errors != 0 %}
            {% for error in errors %}
                {{ error }}.
            {% endfor %}
        {% endif %}

        {{ form.as_p }}
        <button type="submit" class="btn btn-sign_up">Зарегистрироваться</button>
        {% if success != 0 %}
            {{ success }}
        {% endif %}
    </form>
    </div>
{% endblock %}
